version: 2.1

jobs:
  validate_charts:
    docker:
      - image: alpine/k8s:1.28.14
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Helm dependencies
          command: helm dep up
          working_directory: 
            snyk-universal-broker
      - run:
          name: Run helm unittest
          command: helm unittest .
          working_directory: 
            snyk-universal-broker

workflows:
  validate:
    jobs:
      - validate_charts
